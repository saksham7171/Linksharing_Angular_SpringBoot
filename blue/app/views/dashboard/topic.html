<div>
    <h1>Topic </h1>
    <div class="jumbotron">
        <div class="container row">
            <div class="col-md-5 col-lg-5  col-md-offset-0">
                <h3>Topic List </h3>
                <table class="table table-striped table-bordered">
                  <tr>
                      <th>Name</th>
                      <th>Visibility</th>
                      <th ng-show="showDelete">Delete</th>
                  </tr>
                    <tr ng-repeat="topic in list">
                        <td><b>{{topic.name}}</b></td>
                        <td><span class="badge">{{topic.visibility}}</span></td>
                        <td ng-show="showDelete"><a href="#" class="btn btn-danger btn-xs" ng-click="delete(topic.topicId)"><span class="glyphicon glyphicon-minus"></span> Delete</a></td>
                    </tr>
                </table>
              <!--  <ul class="list-group">
                    <div ng-repeat="topic in list">
                        <li class="list-group-item">
                            <span class="badge">{{topic.visibility}}</span>
                            <b>{{topic.name}}</b>
                             <span>
                                <a href="#" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-minus"></span> Delete</a>
                            </span>
                         </li>
                    </div>
                </ul>-->
                <button class="btn  btn-large btn-primary" ng-click="addTopic()"><span class="glyphicon glyphicon-plus-sign"></span> Add Topic</button>
                <button class="btn  btn-large btn-danger" ng-show="showDeleteButton" ng-click="showDeleteTopic()"><span class="glyphicon glyphicon-minus-sign"></span> Delete</button>
                <button class="btn  btn-large btn-warning" ng-show="showDelete" ng-click="showDeleteFunc()"><span class="glyphicon glyphicon-remove-circle"></span> Cancel</button>
            </div>
            <div ng-show="showCreateForm">
                <div class="col-md-4 col-lg-4  col-md-offset-2">
                <h3>Add Topic</h3>
                <form role="form">
                    <div class="form-content">
                        <div class="form-group">
                            <label>Name</label><input type="text" class="form-control input-lg" ng-model="topicName" id="topicName"  placeholder="Topic Name" >
                        </div>
                        <div class="form-group">
                            <label>Visibility</label><br>
                            <select ng-model="selectedVisibility" class="btn btn-default  btn-block">
                                <option ng-repeat="visibility in visibilities" value="{{visibility}}">{{visibility}}</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn  btn-large btn-success" ng-click="create()"><span class="glyphicon glyphicon-ok-circle"></span> Save</button>
                    <button class="btn  btn-large btn-warning" ng-click="cancel()"><span class="glyphicon glyphicon-remove-circle"></span> Cancel</button>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
