<div>
    <h1>Resource</h1>
    <div class="jumbotron">
        <div class="container row">
            <div class="col-md-5 col-lg-5  col-md-offset-0">
                <h3>My Resource List </h3>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Description</th>
                        <th>Topic</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-repeat="resource in list">
                        <td>
                            <b>
                            <div ng-hide="edit" ng-click="edit=true">{{resource.description}}</div>
                                <form ng-show="edit" ng-submit="edit = false">
                                    <input type="text" ng-model="resource.description"  placeholder="{{resource.description}}" ng-required/>
                                    <br/>
                                    <br/>
                                    <button class="btn btn-success" type="submit" ng-click="saveDesc(resource.id,resource.description)">Save</button>
                                </form>
                            </b>
                        </td>
                        <td>
                            <span class="badge">{{resource.topic}}</span>
                        </td>
                        <td>
                            <a href="{{resource.url}}" target="_blank"><span ng-if="resource.url" class="badge">View</span></a>
                            <a href=""><span ng-if="resource.filepath" class="badge">Download</span></a>
                        </td>
                    </tr>
                </table>
            </div>
            <div ng-show="{{true}}">
                <div class="col-md-4 col-lg-4  col-md-offset-2">
                    <h3>Add Resource</h3>
                    <form role="form">
                        <div class="form-content">
                            <div class="form-group">
                                <label>Description</label><input type="text" class="form-control input-lg" ng-model="topicName" id="topicName"  placeholder="Description" >
                            </div>
                            <div class="form-group">
                                <label>Topic</label><br>
                                <select class="btn btn-default  btn-block">
                                    <option ng-repeat="topic in topics" value="{{topic}}">{{topic}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Type</label><br>
                                <select  class="btn btn-default  btn-block">
                                    <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn  btn-large btn-success" ng-click="create()"><span class="glyphicon glyphicon-ok-circle"></span> Save</button>
                        <button class="btn  btn-large btn-warning" ng-click="cancel()"><span class="glyphicon glyphicon-remove-circle"></span> Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
